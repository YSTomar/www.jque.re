<h1>jQuery Social Flair</h1>

  <div id='twitterFlair'></div>
  <div id='githubFlair'></div>

  <script src='js/jquery.socialflair.js'></script>		
  <script>
    $(function () {
      $('#twitterFlair').socialFlair('twitter', '_higg', {});
      $('#githubFlair').socialFlair('github', 'higgo', {});

    });
  </script>
