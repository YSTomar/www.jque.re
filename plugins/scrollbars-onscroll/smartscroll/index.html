<!-- Activate SmartScroll -->

<script type='text/javascript'>
$(document).ready(function(){
 
  $('#MyTarget').smartScroll({
    prefix: 'v1', // add a prefix classname to each created element  
    width:30, // scrollbar's width
    height:500, // scrollbar's height
    mode:'drag-vertical', //only mode avaible now
    fx:'normal', // 'normal' or 'tips'
    wheelGap:40, // distance in pixels ;
    smart:true, // smart mode enable
    fixWidth:0, // fix IE7 float bug if your SmartScroll target has margin
                        // see setup for more information
  });
});
</script>
